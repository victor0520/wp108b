<!DOCTYPE html>
<html>
<head>
<style>
* {
  font-size: 16px;
  margin: 0px;
}
label {
  font-style: italic;
}
textarea {
  width: 100%;
  height: 100px;
}
button {
  padding: 10px;
  background-color: lightblue;
  border: 1px solid lightblue;
}
input {
  padding: 6px;
  font-size: 16px;
}

input, textarea, button {
  border-radius: 5px;
}

.main {
    margin: 20px;
    padding: 10px;
}
body{
      background-color:lightgreen;
}
</style>
</head>
<body>
<div class="main">
    <form>
        <fieldset>
          <legend>個人資料</legend>
        <label for="username">帳號:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">密碼:</label><br>
        <input type="password" id="pwd" name="pwd"><br/>
        <label for="email">電子信箱:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="id">身分證字號:</label><br>
        <input type="text" id="id" name="id"><br>
        <label for="ph">手機號碼:</label><br>
        <input type="text" id="phone" name="phone"><br>

        <label for="sex">性別:</label><br>
        <input type="radio" name="sex" value="male" checked/> 男
        <input type="radio" name="sex" value="female"/> 女<br/>
      
        <label>血型</label><br>
      <select id="cars" name="cars">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
      </select><br/>
        <label for="birthday">生日:</label><br/>
        <input type="date" id="birthday" name="birthday">
        <br/>
        <label>留言:</label><br/>
      <textarea name="message">
      
      </textarea>
      <br/><br/>
          <button>註冊</button><br/><br/>
      <input type="checkbox" name="subscribe" value="subscribe">
      <label>訂閱電子報:</label>
        </fieldset>
      </form>      
</div>

</body>
</html>
